<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="white-board">
      <div class="step-container">

        <div class="step">
          <div class="circle-button1">1</div>
          <div class="step-main">
            <div class="step-text1">STEP 1</div>
            <div class="step-text2">YOUR INFO</div>
          </div>
        </div>

        <div class="step">
          <div class="circle-button2">2</div>
          <div class="step-main">
            <div class="step-text1">STEP 2</div>
            <div class="step-text2">SELECT PLAN</div>
          </div>
        </div>

        <div class="step">
          <div class="circle-button3">3</div>
          <div class="step-main">
            <div class="step-text1">STEP 3</div>
            <div class="step-text2">ADD-ONS</div>
          </div>
        </div>

        <div class="step">
          <div class="circle-button4">4</div>
          <div class="step-main">
            <div class="step-text1">STEP 4</div>
            <div class="step-text2">SUMMARY</div>
          </div>
        </div>

      </div>
      <div class="form-container">
        <div class="text1">Text1</div>
        <div class="text2">Text2</div>
        <form id="form">

          <div class="bars">
            <div>
              <div class="labels">
                <label for="bar1" id="nameLabel">Name</label>
                <span id="nameError" class="error-text" style="display: none;"><i>Error</i></span>
              </div>
              <input type="text" id="bar1" placeholder="e.g. Stephen King">
            </div>
            <div>
              <div class="labels">
                <label for="bar2" id="emailLabel">Email Address</label>
                <span id="emailError" class="error-text" style="display: none;"><i>Error</i></span>
              </div>
              <input type="text" id="bar2" placeholder="e.g. stephenking@lorem.com">
            </div>
            <div>
              <div class="labels">
                <label for="bar3" id="phoneLabel">Phone Number</label>
                <span id="phoneError" class="error-text" style="display: none;"><i>Error</i></span>
              </div>
              <input type="text" id="bar3" placeholder="e.g. +1 234 567 890">
            </div>
          </div>

        </form>

        <div class="buttons">
          <button class="arcade-button" style="display:none">
            <img src="assets/images/icon-arcade.svg" alt="arcade-icon">
            <div class = "arcade-text">Arcade</div>
            <div class = "arcade-month-price">$9/mo</div>
            <div id="arcade-months" class ="months-free" style="display: none;">2 months free</div>
            </button>
          <button class="advanced-button" style="display:none">
            <img src="assets/images/icon-advanced.svg" alt="arcade-icon">
            <div class = "advanced-text">Advanced</div>
            <div class = "advanced-month-price">$12/mo</div>
            <div id="advanced-months" class ="months-free" style="display: none;">2 months free</div>
          </button>
          <button class="pro-button" style="display:none">
            <img src="assets/images/icon-pro.svg" alt="arcade-icon">
            <div class = "pro-text">Pro</div>
            <div class = "pro-month-price">$15/mo</div>
            <div id="pro-months" class ="months-free" style="display: none;">2 months free</div>
          </button>
        </div>
        <label class="toggle" style="display:none;">
          <span class="toggle-label">Monthly</span>
          <input class="toggle-checkbox" type="checkbox">
          <div class="toggle-switch"></div>
          <span class="toggle-label">Yearly</span>
        </label>
        <div class="button-container">
          <div class="back-button-container">
            <button class="back-button" type='submit' style="display:none;">Go back</button>
          </div>
          <div class="next-button-container">
            <button class="next-button" type='submit'>Next step</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
